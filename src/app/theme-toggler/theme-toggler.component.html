<div class="theme-toggler" [ngClass]="{'active': isThemeSelected}">
    <div class="toggle-btn" (click)="toggleTheme()">
        <i class="fas fa-cog"></i>
    </div>

    <h3 style="padding-left: 6px; font-size: .9rem;">Choose theme color</h3>

    <div class="buttons">
        <div class="theme-btn" style="background: #ccff33;" (click)="selectTheme('#ccff33')"></div>
        <div class="theme-btn" style="background: #d35400;" (click)="selectTheme('#d35400')"></div>
        <div class="theme-btn" style="background: #f39c12;" (click)="selectTheme('#f39c12')"></div>
        <div class="theme-btn" style="background: #1abc9c;" (click)="selectTheme('#1abc9c')"></div>
        <div class="theme-btn" style="background: #9b59b6;" (click)="selectTheme('#9b59b6')"></div>
        <div class="theme-btn" style="background: #e4362a;" (click)="selectTheme('#e4362a')"></div>
    </div>
</div>
